<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE INVENTARIO - ALTA PRECISI√ìN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <span id="auth-status">‚ö†Ô∏è NO AUTENTICADO</span>
    </div>

    <nav class="main-nav">
        <button onclick="showSection('login-section')" class="nav-btn">üîê LOGIN</button>
        <button onclick="showSection('gestion-section')" class="nav-btn">üì¶ GESTI√ìN</button>
        <button id="nav-historial" onclick="showSection('historial-section')" class="nav-btn" style="display:none; background:#ffeaa7;">üìä HISTORIAL</button>
    </nav>

    <div class="container">
        <section id="login-section" class="tab-content active">
            <div class="login-box">
                <h2>INICIAR SESI√ìN</h2>
                <input type="text" id="user-input" placeholder="Usuario">
                <input type="password" id="pass-input" placeholder="Contrase√±a">
                <button id="btnLogin" class="btn-primary" style="background:#27ae60; width:100%;">Entrar</button>
            </div>
        </section>

        <section id="gestion-section" class="tab-content">
            <div class="panel-layout">
                <aside class="sidebar">
                    <h3>CONTROL DE PRODUCTO</h3>
                    <input type="text" id="g-nombre" placeholder="Nombre">
                    <input type="text" id="g-codigo" placeholder="C√≥digo">
                    <input type="number" id="g-cantidad" placeholder="Cantidad">
                    <select id="g-categoria"><option>Electr√≥nica</option><option>Hogar</option></select>
                    <select id="g-estado"><option>Nuevo</option><option>Semi nuevo</option></select>
                    <div style="display:flex; gap:5px;">
                        <button id="btnGuardar" class="btn-save" style="flex:1">üíæ Guardar/Sumar</button>
                        <button id="btnEliminarRapido" class="btn-danger" style="flex:1">üóëÔ∏è Borrar/Restar</button>
                    </div>
                </aside>
                <main class="table-area">
                    <table class="data-table">
                        <thead><tr><th>COD</th><th>NOMBRE</th><th>STOCK</th><th>ESTADO</th></tr></thead>
                        <tbody id="tbody-productos"></tbody>
                    </table>
                </main>
            </div>
        </section>

        <section id="historial-section" class="tab-content">
            <div class="table-area">
                <h3>HISTORIAL DE MOVIMIENTOS</h3>
                <table class="data-table">
                    <thead><tr><th>TIPO</th><th>USUARIO</th><th>DISPOSITIVO</th><th>IP / MAPS</th><th>FECHA</th></tr></thead>
                    <tbody id="tbody-historial"></tbody>
                </table>
            </div>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
