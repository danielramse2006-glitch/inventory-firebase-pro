<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE INVENTARIO PRO + SEGURIDAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <span id="auth-status">锔 ESTADO: NO AUTENTICADO</span>
        <span id="user-info" style="margin-left: 20px; font-size: 11px; color: #555;"></span>
    </div>

    <nav class="main-nav">
        <button onclick="showSection('login-section')" class="nav-btn"> LOGIN</button>
        <button onclick="showSection('gestion-section')" class="nav-btn"> GESTIN</button>
        <button onclick="showSection('salidas-section')" class="nav-btn"> SALIDAS</button>
        <button onclick="showSection('devoluciones-section')" class="nav-btn"> DEVOLUCIONES</button>
    </nav>

    <div class="container">
        <section id="login-section" class="tab-content active">
            <div class="login-box">
                <h2>INICIAR SESIN</h2>
                <input type="text" id="user-input" placeholder="Usuario (A)">
                <input type="password" id="pass-input" placeholder="Contrase帽a">
                <button id="btnLogin" class="btn-save">ENTRAR</button>
                <p id="log-msg" style="font-size: 10px; color: #666; margin-top: 10px;"></p>
            </div>
        </section>

        <section id="gestion-section" class="tab-content">
            <div class="panel-layout">
                <aside class="sidebar">
                    <h3>AGREGAR / EDITAR</h3>
                    <input type="text" id="g-nombre" placeholder="Nombre del producto">
                    <input type="text" id="g-codigo" placeholder="C贸digo">
                    <input type="number" id="g-cantidad" placeholder="Cantidad">
                    <select id="g-categoria">
                        <option value="Electr贸nica">Electr贸nica</option>
                        <option value="Hogar">Hogar</option>
                    </select>
                    <select id="g-estado">
                        <option value="Nuevo">Nuevo</option>
                        <option value="Semi nuevo">Semi nuevo</option>
                    </select>
                    <button id="btnGuardar" class="btn-save"> GUARDAR PRODUCTO</button>
                </aside>
                <main class="table-area">
                    <div class="header-table">
                        <input type="text" id="buscador" placeholder="Escriba aqu铆 (ej: esp)...">
                        <button id="btnBuscar" class="btn-primary" style="margin-left: 5px; border-radius: 20px;"> BUSCAR</button>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>CDIGO</th>
                                <th>NOMBRE</th>
                                <th>STOCK</th>
                                <th>CATEGORA</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-productos"></tbody>
                    </table>
                </main>
            </div>
        </section>

        <section id="salidas-section" class="tab-content">
            <div class="panel-layout">
                <aside class="sidebar">
                    <h3>REGISTRAR SALIDA</h3>
                    <input type="text" id="s-codigo" placeholder="C贸digo">
                    <input type="number" id="s-cantidad" placeholder="Cantidad a retirar">
                    <input type="text" id="s-responsable" placeholder="Responsable">
                    <button id="btnRegistrarSalida" class="btn-warning"> SALIDA</button>
                </aside>
                <main class="table-area">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>CDIGO</th>
                                <th>RESPONSABLE</th>
                                <th>CANT.</th>
                                <th>FECHA</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-salidas"></tbody>
                    </table>
                </main>
            </div>
        </section>

        <section id="devoluciones-section" class="tab-content">
            <div class="panel-layout">
                <aside class="sidebar">
                    <h3>REGISTRAR DEVOLUCIN</h3>
                    <input type="text" id="d-codigo" placeholder="C贸digo">
                    <input type="number" id="d-cantidad" placeholder="Cantidad devuelta">
                    <input type="text" id="d-motivo" placeholder="Motivo">
                    <button id="btnRegistrarDevolucion" class="btn-primary" style="background:#2980b9"> DEVOLUCIN</button>
                </aside>
                <main class="table-area">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>CDIGO</th>
                                <th>MOTIVO</th>
                                <th>CANT.</th>
                                <th>FECHA</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-devoluciones"></tbody>
                    </table>
                </main>
            </div>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
