<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE INVENTARIO PROFESIONAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <span id="auth-status">‚ö†Ô∏è NO AUTENTICADO</span>
        <span id="geo-info" style="margin-left:auto; font-size:11px; opacity:0.7;"></span>
    </div>

    <nav class="main-nav">
        <button onclick="showSection('login-section')" class="nav-btn">üîê INICIO</button>
        <button onclick="showSection('gestion-section')" class="nav-btn">üì¶ GESTI√ìN</button>
        <button onclick="showSection('salidas-section')" class="nav-btn">üì§ SALIDAS</button>
        <button onclick="showSection('devoluciones-section')" class="nav-btn">üîÑ DEVOLUCIONES</button>
    </nav>

    <div class="container">
        <section id="login-section" class="tab-content active">
            <div class="login-box">
                <h2>INICIAR SESI√ìN</h2>
                <input type="text" id="user-input" placeholder="Usuario (A)">
                <input type="password" id="pass-input" placeholder="Contrase√±a">
                <button id="btnLogin" class="btn-primary">ENTRAR</button>
            </div>
        </section>

        <section id="gestion-section" class="tab-content">
            <div class="panel-layout">
                <aside class="sidebar">
                    <h3>AGREGAR/EDITAR</h3>
                    <input type="text" id="g-nombre" placeholder="Nombre">
                    <input type="text" id="g-codigo" placeholder="C√≥digo">
                    <input type="number" id="g-cantidad" placeholder="Cantidad">
                    <select id="g-categoria"><option>Electr√≥nica</option><option>Hogar</option></select>
                    <select id="g-estado"><option>Nuevo</option><option>Semi nuevo</option></select>
                    <div style="display:flex; gap:5px;">
                        <button id="btnGuardar" class="btn-save" style="flex:1">üíæ Guardar</button>
                        <button id="btnEliminar" class="btn-danger" style="flex:1">üóëÔ∏è Borrar</button>
                    </div>
                </aside>
                <main class="table-area">
                    <div class="header-table">
                        <input type="text" id="buscador" placeholder="Buscar por nombre o c√≥digo...">
                        <button id="btnBuscar" class="btn-primary">üîç BUSCAR</button>
                    </div>
                    <table class="data-table">
                        <thead><tr><th>COD</th><th>NOMBRE</th><th>STOCK</th><th>ESTADO</th></tr></thead>
                        <tbody id="tbody-productos"></tbody>
                    </table>
                </main>
            </div>
        </section>

        <section id="salidas-section" class="tab-content">
            <div class="panel-layout">
                <aside class="sidebar">
                    <h3>REGISTRAR SALIDA</h3>
                    <input type="text" id="s-codigo" placeholder="C√≥digo">
                    <input type="number" id="s-cantidad" value="1">
                    <input type="text" id="s-responsable" placeholder="Responsable">
                    <button id="btnRegistrarSalida" class="btn-warning">üöÄ Salida</button>
                </aside>
                <main class="table-area">
                    <table class="data-table">
                        <thead><tr><th>COD</th><th>RESPONSABLE</th><th>CANT</th><th>FECHA</th></tr></thead>
                        <tbody id="tbody-salidas"></tbody>
                    </table>
                </main>
            </div>
        </section>

        <section id="devoluciones-section" class="tab-content">
            <div class="panel-layout">
                <aside class="sidebar">
                    <h3>REGISTRAR DEVOLUCI√ìN</h3>
                    <input type="text" id="d-codigo" placeholder="C√≥digo">
                    <input type="number" id="d-cantidad" value="1">
                    <input type="text" id="d-motivo" placeholder="Motivo">
                    <textarea id="d-obs" placeholder="Observaciones"></textarea>
                    <button id="btnRegistrarDevolucion" class="btn-teal">üîÑ Devoluci√≥n</button>
                </aside>
                <main class="table-area">
                    <table class="data-table">
                        <thead><tr><th>COD</th><th>NOMBRE</th><th>CANT</th><th>MOTIVO</th><th>USUARIO</th><th>FECHA</th></tr></thead>
                        <tbody id="tbody-devoluciones"></tbody>
                    </table>
                </main>
            </div>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
