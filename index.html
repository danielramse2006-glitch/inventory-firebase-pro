<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Inventario Pro</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 5px 0; display: block; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        #listaProductos { margin-top: 20px; }
        .producto-item { border-bottom: 1px solid #eee; padding: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“¦ Registro de Inventario</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="cantidad" placeholder="Cantidad en stock">
    <button id="btnGuardar">Guardar en Firebase</button>

    <h3>Productos actuales:</h3>
    <div id="listaProductos"></div>
</div>

<script type="module">
    // Importamos las librerÃ­as de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // TUS CREDENCIALES (Copiadas de tu imagen)
    const firebaseConfig = {
        apiKey: "AIzaSyCtIagFFJBFRjvg5usXTm575YqOeeDE1G0",
        authDomain: "mi-inventario-51f82.firebaseapp.com",
        projectId: "mi-inventario-51f82",
        storageBucket: "mi-inventario-51f82.firebasestorage.app",
        messagingSenderId: "79417755416",
        appId: "1:79417755416:web:e1bbab46cda2bdbb5da56d"
    };

    // Inicializar Firebase y la Base de Datos
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btnGuardar = document.getElementById('btnGuardar');
    const listaDiv = document.getElementById('listaProductos');

    // FUNCIÃ“N PARA GUARDAR
    btnGuardar.onclick = async () => {
        const nombre = document.getElementById('nombre').value;
        const cantidad = document.getElementById('cantidad').value;

        try {
            await addDoc(collection(db, "productos"), {
                nombre: nombre,
                cantidad: Number(cantidad),
                fecha: new Date()
            });
            alert("Â¡Producto guardado!");
            document.getElementById('nombre').value = "";
            document.getElementById('cantidad').value = "";
        } catch (e) {
            console.error("Error al guardar: ", e);
        }
    };

    // FUNCIÃ“N PARA LEER EN TIEMPO REAL
    onSnapshot(collection(db, "productos"), (querySnapshot) => {
        listaDiv.innerHTML = "";
        querySnapshot.forEach((doc) => {
            const p = doc.data();
            listaDiv.innerHTML += `
                <div class="producto-item">
                    <strong>${p.nombre}</strong> - Stock: ${p.cantidad}
                </div>`;
        });
    });
</script>
</body>
</html>
